{% extends "base.html" %}

{% block title %}Forgot Password - DIGITAL LEARNING{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-5">
            <div class="card shadow-lg auth-card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-key me-2"></i>Reset Password</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-center mb-4">
                        Enter your email address and we'll send you instructions to reset your password.
                    </p>
                    
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" 
                                   id="email" name="email" 
                                   placeholder="your@email.com" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Remember your password?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light mt-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
