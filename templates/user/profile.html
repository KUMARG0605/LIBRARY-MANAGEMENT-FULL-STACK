{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-3 mb-4">
            <!-- Profile Sidebar -->
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                    <h5>{{ current_user.full_name }}</h5>
                    <p class="text-muted">{{ current_user.email }}</p>
                    <p><span class="badge bg-info">{{ current_user.role|title }}</span></p>
                    <p><small class="text-muted">Member since {{ current_user.created_at.strftime('%B %Y') }}</small></p>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <!-- Edit Profile Form -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Profile Information</h5>
                    <button type="button" class="btn btn-sm btn-light" id="editBtn" onclick="toggleEdit()">
                        <i class="fas fa-edit me-1"></i>Edit Profile
                    </button>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('user.profile') }}" id="profileForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" name="full_name" id="full_name"
                                       value="{{ current_user.full_name }}" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" id="email"
                                       value="{{ current_user.email }}" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone"
                                       value="{{ current_user.phone or '' }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department</label>
                                <select class="form-select" name="department" id="department" disabled>
                                    <option value="">Select Department</option>
                                    {% for dept in departments %}
                                    <option value="{{ dept.name }}" {% if current_user.department == dept.name %}selected{% endif %}>
                                        {{ dept.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" id="address" rows="3" readonly>{{ current_user.address or '' }}</textarea>
                            </div>
                        </div>

                        <div id="saveButtons" style="display: none;">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                                <i class="fas fa-times me-2"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
            function toggleEdit() {
                // Enable fields
                document.getElementById('full_name').removeAttribute('readonly');
                document.getElementById('email').removeAttribute('readonly');
                document.getElementById('phone').removeAttribute('readonly');
                document.getElementById('department').removeAttribute('disabled');
                document.getElementById('address').removeAttribute('readonly');
                
                // Show save buttons, hide edit button
                document.getElementById('saveButtons').style.display = 'block';
                document.getElementById('editBtn').style.display = 'none';
            }

            function cancelEdit() {
                // Reload page to reset form
                location.reload();
            }
            </script>

            <!-- Change Password -->
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-lock me-2"></i>Change Password</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label class="form-label">Current Password *</label>
                            <input type="password" class="form-control" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password *</label>
                            <input type="password" class="form-control" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password *</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-key me-2"></i>Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
