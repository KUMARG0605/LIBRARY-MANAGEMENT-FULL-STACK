{% extends "base.html" %}

{% block title %}Settings - Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="mb-4">
                <h2 class="mb-1">System Settings</h2>
                <p class="text-muted">Configure library system settings</p>
            </div>

            <div class="row">
                <!-- General Settings -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-cog me-2"></i>General Settings</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('admin.settings') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="mb-3">
                                    <label class="form-label">Library Name</label>
                                    <input type="text" class="form-control" name="library_name" 
                                           value="{{ settings.get('library_name', 'Library Management System') }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Admin Email</label>
                                    <input type="email" class="form-control" name="admin_email" 
                                           value="{{ settings.get('admin_email', '') }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Library Address</label>
                                    <textarea class="form-control" name="library_address" rows="3">{{ settings.get('library_address', '') }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Borrowing Settings -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-book me-2"></i>Borrowing Settings</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('admin.settings') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="mb-3">
                                    <label class="form-label">Max Books Per User</label>
                                    <input type="number" class="form-control" name="max_books_per_user" 
                                           value="{{ settings.get('max_books_per_user', 5) }}" min="1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Borrowing Period (days)</label>
                                    <input type="number" class="form-control" name="borrowing_period" 
                                           value="{{ settings.get('borrowing_period', 14) }}" min="1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Max Renewals</label>
                                    <input type="number" class="form-control" name="max_renewals" 
                                           value="{{ settings.get('max_renewals', 2) }}" min="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Renewal Period (days)</label>
                                    <input type="number" class="form-control" name="renewal_period" 
                                           value="{{ settings.get('renewal_period', 7) }}" min="1">
                                </div>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Fine Settings -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="fas fa-rupee-sign me-2"></i>Fine Settings</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('admin.settings') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="mb-3">
                                    <label class="form-label">Fine Per Day (₹)</label>
                                    <input type="number" class="form-control" name="fine_per_day" 
                                           value="{{ settings.get('fine_per_day', 5) }}" step="0.01" min="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Max Fine Amount (₹)</label>
                                    <input type="number" class="form-control" name="max_fine" 
                                           value="{{ settings.get('max_fine', 500) }}" step="0.01" min="0">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="enable_fines" 
                                           {% if settings.get('enable_fines', True) %}checked{% endif %}>
                                    <label class="form-check-label">Enable Fines</label>
                                </div>
                                <button type="submit" class="btn btn-warning">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Email Settings -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-envelope me-2"></i>Email Settings</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('admin.settings') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="enable_email_notifications" 
                                           {% if settings.get('enable_email_notifications', True) %}checked{% endif %}>
                                    <label class="form-check-label">Enable Email Notifications</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="send_overdue_reminders" 
                                           {% if settings.get('send_overdue_reminders', True) %}checked{% endif %}>
                                    <label class="form-check-label">Send Overdue Reminders</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="send_due_soon_reminders" 
                                           {% if settings.get('send_due_soon_reminders', True) %}checked{% endif %}>
                                    <label class="form-check-label">Send Due Soon Reminders</label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Reminder Days Before Due</label>
                                    <input type="number" class="form-control" name="reminder_days_before" 
                                           value="{{ settings.get('reminder_days_before', 2) }}" min="1">
                                </div>
                                <button type="submit" class="btn btn-info">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
